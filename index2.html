<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>


    .container {
      display: grid;
      width: 748px;
      height: 748px;
      gap: 9px;
      grid-template: 415px 130px 165px 20px / 320px 198px 153px 50px;
      background-color: black;

    }

    .allitems {
        background-color: whitesmoke;
    }

    .white1{
        span: 3;
    }








  </style>
</head>

<body>
  <div class="container">
  <div class="allitems red"></div>
  <div class="allitems white1"></div>
  <div class="allitems white2"></div>
  <div class="allitems white3"></div>
  <div class="allitems blue"></div>
  <div class="allitems white4"></div>
  <div class="allitems white5"></div>
  <div class="allitems yellow"></div>
  <div class="allitems black"></div>


</div>


</body>

</html>
